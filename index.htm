    function Draw() {
        canvas.width = canvas.width; //clean board
        lblScore.value = score;
        lblTime.value = time_elapsed;
        context.fillStyle = "black";
        context.fillRect(0, 0, canvas.width, canvas.height);
        drawPacmanMaze();
        for (var i = 1; i < _gameWidth / proportion; i++) {
            for (var j = 1; j < _gameHeight / proportion; j++) {
                var center = new Object();
                center.x = i * proportion + 15;
                center.y = j * proportion + 15;
                if (currBoard[i][j] == 2) {
                    context.beginPath();
                    context.arc(center.x, center.y, 15, (0.15 - (m_currDirection) / 2) * Math.PI, (1.85 - (m_currDirection) / 2) * Math.PI); // half circle
                    context.lineTo(center.x, center.y);
                    context.fillStyle = pac_color; //color
                    context.fill();
                    context.beginPath();
                    setPacmanEye(center.x, center.y);
                    context.fillStyle = "black"; //color
                    context.fill();
                } else if (currBoard[i][j] ==0) {  //regular point
                    context.beginPath();
                    context.arc(center.x, center.y, 5, 0, 2 * Math.PI); // circle
                    context.fillStyle = "yellow"; //color
                    context.closePath();
                    context.fill();
                    context.font = "10px Comic Sans MS";
                    context.fillStyle = "yellow";
                    context.textAlign = "center";
                    context.fillText("5", center.x, center.y + 4);
                }
                else if (currBoard[i][j] == 4) {//wall
                    context.beginPath();
                    context.rect(center.x - 15, center.y - 15, 20, 30);
                    context.fillStyle = "blue";
                    context.fill();

                }
                else if (currBoard[i][j] == 5) {
                    context.drawImage(oMonster, i * 30, j * 30, (_gameWidth / proportion) - 10, _gameHeight / proportion + 10);
                }
                else if (currBoard[i][j] == 6) {
                    context.drawImage(bMonster, i * 30, j * 30, (_gameWidth / proportion) - 10, _gameHeight / proportion + 10);
                }


            }
        }
    }

    function GetKeyPressed() {
        if (keysDown[38]) {
            return 1;
        }
        if (keysDown[39]) {
            return 4;
        }
        if (keysDown[40]) {
            return 3;
        }
        if (keysDown[37]) {
            return 2;
        }
    }


    function setPacmanEye(centerX, centerY) {
        var radiudSize = 3;
        var eyeOffSet1 = 10;
        var eyeOffSet2 = 3.5
        if (m_currDirection == 1) {
            context.arc(centerX + eyeOffSet1, centerY - eyeOffSet2, radiudSize, 0, 2 * Math.PI);
        }
        if (m_currDirection == 2) {
            context.arc(centerX - eyeOffSet2, centerY - eyeOffSet1, radiudSize, 0, 2 * Math.PI);
        }
        if (m_currDirection == 3) {
            context.arc(centerX - eyeOffSet1, centerY + eyeOffSet2, radiudSize, 0, 2 * Math.PI);
        }
        if (m_currDirection == 4) {
            context.arc(centerX + eyeOffSet2, centerY - eyeOffSet1, radiudSize, 0, 2 * Math.PI);
        }

    }

    function UpdatePosition() {
        currBoard[pacmanShape.i][pacmanShape.j] = 0;
        var x = GetKeyPressed();
        if (GetKeyPressed() != null) {
            m_currDirection = x;
        }
        if (x == 1) {
            if (pacmanShape.j > 1) {
                pacmanShape.j--;
            }
        }
        if (x == 3) {
            if (pacmanShape.j < (_gameHeight / proportion) - 1) {
                pacmanShape.j++;
            }
        }
        if (x == 2) {
            if (pacmanShape.i > 1) {
                pacmanShape.i--;
            }
        }
        if (x == 4) {
            if (pacmanShape.i < (_gameWidth / proportion) - 1) {
                pacmanShape.i++;
            }
        }
        if (currBoard[pacmanShape.i][pacmanShape.j] === 1) {
            score++;
        }
        currBoard[pacmanShape.i][pacmanShape.j] = 2;


        //updateMonsterPosition();
        var currentTime = new Date();
        time_elapsed = (currentTime - start_time) / 1000;
        if (score >= 20 && time_elapsed <= 10) {
            pac_color = "green";
        }
        if (score == 50) {
            window.clearInterval(interval);
            window.alert("Game completed");
        }
        else {
            Draw();
        }
    }
